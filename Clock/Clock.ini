[Rainmeter]
AccurateText=1

[Variables]
@Include=#ROOTCONFIGPATH#\@Settings\Variables.inc

[MeasureDate]
Measure=Time
Format=%A, %B %#d

[MeasureTime]
Measure=Time
Format=%I:%M

[MeasureAMPM]
Measure=Time
Format=%p

[MeterTime]
Meter=STRING
MeasureName=MeasureTime
StringAlign=CENTER
FontFace=Futura Lt
FontSize=73
FontColor=#WHITE#
X=180
Y=5
AntiAlias=1

[MeterAMPM]
Meter=STRING
MeasureName=MeasureAMPM
StringAlign=CENTER
FontFace=Futura Lt
FontSize=12
FontColor=#WHITE#
X=328
Y=25
AntiAlias=1

[MeterDate]
Meter=STRING
MeasureName=MeasureDate
StringAlign=CENTER
FontFace=Futura Lt
FontSize=15
FontColor=#WHITE#
X=180
Y=120
AntiAlias=1