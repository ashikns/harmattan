[Rainmeter]
AccurateText=1

[Variables]
@Include=#ROOTCONFIGPATH#\@Settings\Variables.inc

[MeasureNetIn]
Measure=NetIn

[MeasureNetOut]
Measure=NetOut



[NetLabel]
Meter=String
StringAlign=RIGHT
FontFace=Open Sans
FontSize=11
FontColor=#White#
AntiAlias=1
Text="NET"
Angle=-1.57079633
X=0
Y=12.5

[NetHistogram]
Meter=Line
MeasureName=MeasureNetIn
MeasureName2=MeasureNetOut
LineCount=2
LineColor=#white#
LineColor2=200,200,200,100
X=20
Y=25
W=280
H=25

[NetUsage]
Meter=String
MeasureName=MeasureNetIn
MeasureName2=MeasureNetOut
StringAlign=RIGHT
FontFace=Open Sans
FontSize=10
FontColor=#White#
AntiAlias=1
AutoScale=1
Text=Up: %2B/s | Down: %1B/s
X=300
Y=0
